<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Bootstrap 5</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <p class="text-center">Welcome To Bootstrap 5</p>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered border border-5">
            <thead class="text-center border border-5">
              <tr class="border border-5">
                <th colspan="3">Product</th>
              </tr>
              <tr>
                <th class="border border-5">No</th>
                <th class="border border-5">P.Name</th>
                <th class="border border-5">P.Count</th>
              </tr>
            </thead>
            <tbody class="text-center border border-5">
              <tr class="border border-5">
                <td class="border border-5">1</td>
                <td class="border border-5">Pen</td>
                <td class="border border-5" rowspan="3">50</td>
              </tr>
              <tr class="border border-5">
                <td class="border border-5">2</td>
                <td class="border border-5">Book</td>
              </tr>
              <tr class="border border-5">
                <td class="border border-5">3</td>
                <td class="border border-5">Dust</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
