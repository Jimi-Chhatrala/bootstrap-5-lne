<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System BS5</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container border">
      <div class="row bg-primary">
        <div class="col-md-12">
          <div>
            <h1>This is the header of my bootstrap 5 website of col-12-md</h1>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <div class="bg-success text-center p-5">First Card</div>
        </div>

        <div class="col-md-4">
          <div class="bg-info text-center p-5">Second Card</div>
        </div>

        <div class="col-md-4">
          <div class="bg-danger text-center p-5">Third Card</div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="bg-info text-center p-5">Section</div>
        </div>
        <div class="col-md-3">
          <div class="bg-success text-center p-5">Section</div>
        </div>
        <div class="col-md-3">
          <div class="bg-primary text-center p-5">Section</div>
        </div>
        <div class="col-md-3">
          <div class="bg-warning text-center p-5">Section</div>
        </div>

        <!-- <div class="col-md-3">
          <div class="bg-success text-center p-5">Section</div>
        </div> -->
      </div>
      <div class="row mt-2">
        <div class="col-md-6 mx-auto">
          <div class="bg-warning text-center p-5">Section</div>
        </div>
        <!-- <div class="col-md-6">
          <div class="bg-danger text-center p-5">Section</div>
        </div> -->
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <div class="bg-success text-center p-5">Section</div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <div class="bg-primary text-center p-5">Section</div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
